{% if messages %}
	{% for msg in messages %}
		<script type="text/javascript">
			switch('{{msg.level_tag}}'){
				case 'error':
			        toastr.error('{{ msg.message }}')
			        break;
			    case 'warning':
			        toastr.warning('{{ msg.message }}')
			        break;
			    case 'info':
			        toastr.info('{{ msg.message }}')
			        break;
			    default:
			        toastr.success('{{ msg.message }}')
			}
		</script>
	{% endfor %}
{% endif %}
